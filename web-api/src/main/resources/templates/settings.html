<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Додаткові матеріали</title>
</head>
<body>
<div class="container">
    <header class="head">
        <div>
            <a class="logo link" href="/">Онлайн Школа</a>
        </div>

        <nav class="navigation">
            <ul class="menu site-nav list">
                <li><a class="menu__nav-link link" href="/">Онлайн Школа</a></li>
                <li><a class="menu__nav-link link" href="/course">Курси</a></li>
                <li><a class="menu__nav-link link" href="/students">Студенти</a></li>
                <li><a class="menu__nav-link link" href="/teachers">Вчителі</a><li>
                <li><a class="menu__nav-link link" href="/lectures">Лекції</a></li>
                <li><a class="menu__nav-link link" href="/additional-materials">Додаткові матеріали</a></li>
                <li><a class="menu__nav-link link current" href="/settings">Налаштування</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container section-part">
            <div class="container">
                <h1>Налаштування</h1>
                <h1 th:inline="text">Доброго дня, <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Вийти з системи"/>
                </form>
            </div>
        </section>
    </main>

    <footer class="foot footer-part" th:insert="~{fragments/footer :: footer}">

    </footer>
</div>
</body>
</html>
